<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback UI</h1>
        <div class="ratings-container" id="ratings-container">
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/742/742752.png" alt=" unhappyemoji">
                <small>unhappy</small>
            </div>
        </div>

        <div class="ratings-container" id="ratings-container">
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/725/725085.png" alt="neutralemoji">
                <small>neutral</small>
            </div>
        </div>

    <div class="ratings-container" id="ratings-container">
        <div class="rating">
            <img src="https://cdn-icons-png.flaticon.com/512/166/166549.png" alt="satifiedemoji">
            <small>satisfied</small>
        </div>
        <button class="btn" id="btn">Send review</button>
    </div>
<script src="script.js"></script>
</body>
</html>
